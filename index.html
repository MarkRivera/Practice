<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Linked helps you share what you find on the web easily with your friends!">
    <title>Linked - Share what you love</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>

    <nav id="navigation">
      <ul id="links">
        <a href="#">Home</a>
        <a href="#">Register</a>
      </ul>
      <span id="greeting">
        Hello, <span id="user-name"></span>
      </span>
    </nav>

    <div class="flex-container">
      <div class="users-box">
        This is a list of the users in the room/page.
      </div>

      <div id="message-box">
        <div id="messages">

        </div>
        <div id="text-enter">
          <input type="text" name="message" id="input">
          <button type="button" name="button" id="msg-btn"> Push </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
